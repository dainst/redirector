plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

sourceCompatibility = 1.8

mainClassName = 'org.dainst.redirector.App'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.sparkjava:spark-core:2.3'
}

shadowJar {
    baseName = 'redirector'
    classifier = null
    version = null
    mergeServiceFiles()
}